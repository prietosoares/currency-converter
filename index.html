<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Conversor de Moeda</title>
    </head>
    <body>

        <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

        <main class="background-main">
            <label class="first-label">
                Converter <b>de:</b>
                <select name="conversor" id="first-select">
                    <option value>R$ Real Brasileiro</option>
                    <option value>US$ Dólar Americano</option>
                    <option value>€ Euro</option>
                    <option value>£ Libra</option>
                    <option value>Bitcoin</option>
                </select>
            </label>

            <label class="second-label">
                Converter <b>para:</b>
                <select name="conversor" id="second-select">
                    <option value>R$ Real Brasileiro</option>
                    <option value>US$ Dólar Americano</option>
                    <option value>€ Euro</option>
                    <option value>£ Libra</option>
                    <option value>Bitcoin</option>
                </select>
            </label>

            <label class="third-label">
                Valor
                <input class="input-value" type="number"
                    placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section class="box-footer">
                <div class="currency-box">
                    <img src="./assets/brasil 2.png" alt="logo-brasil">
                    <p class="currency">Real</p>
                    <p class="currency-value">R$ 0,00</p>
                </div>

                <img src="./assets/Vector@2x.png" alt="seta" class="arrow-img">

                <div class="currency-box">
                    <img src="./assets/estados-unidos (1) 1.png"
                        alt="logo-estados-unidos">
                    <p class="currency">Dólar</p>
                    <p class="currency-value">US$ 0.00</p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
